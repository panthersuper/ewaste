<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #010214;
  position: relative;
}



    #draw {
        display: block;
        background: none;
        width: 960px;
        height:960px;
        float: left;
        position: relative;
        left: 50%;
        margin-left: -600px;
    }

    #tablepath {
        position: relative;
        float: left;        
        width: 70px;
        height: 960px;
        display: block;
        background-color: none;
        color:none;
        left: 50%;
        margin-left: -680px;
    }

    #control {
      display: block;
      background-color: rgba(100,100,100,0.2);
      width:300px;
      height:960px;
      left:50%;
      top:0px;
      margin-left: 370px;
      position:relative;
    }

    .mysvg {
      position: absolute;
      
      top:0px;
      
    }
    rect { fill: transparent; }

    .mycanvas  {
      position: absolute;
      top:0px;
    }

    .route {
      fill: none;
      stroke: white;
      stroke-width: 0.7px;
      opacity:0.5;
    }

    .curroute{
      fill: none;
      stroke: #8a0505;
      stroke-width: 1px;
      opacity:0.7;
    }



    #tablepath div {
        border-bottom:1px solid black;
        background-color: rgba(100,100,100,0.2);
        color:white;
    }

    #tablepath div:hover {
        border-bottom:1px solid black;
        background-color: rgba(100,100,100,0.8);
        cursor: pointer;
    }

    #tablepath div.active {
        border-bottom:1px solid black;
        background-color: rgba(200,200,200,1);
        cursor: pointer;
    }



    p {
        margin-top:5px ;
        margin-bottom:1px;
        font-family: roboto;
        font-size: 12px;
        padding:9px;
    }


    .thepaths:hover{
        color: rgba(200,200,200,1);
        cursor: pointer;
    }


    .xaxis {
        fill:white;
        font: 10px sans-serif;

    }

    .points circle {
       fill: rgba(255,255,255,0.5);
        stroke: none;
        stroke-width: 2px;
    }

    .points text {
      font: 5.5px sans-serif;
      text-anchor: middle;
      fill:white;
      opacity:0.6;
      padding-bottom: 5px;
      //text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
    }



    #next {
      position: absolute;
      background-color: rgba(100,100,100,0.8);
      width:140px;
      left: 75px;
      bottom: 55px;
    }

    #next p {
      padding-left: 55px;
      padding-bottom: 10px;
      color:white;
    }

    #story {
      position: absolute;
      top:200px;
      color:white;
      left: 30px;

    }

    #story p {
      padding: 2px;
      width:240px;
      word-wrap:break-word;
    }

    #title {
      position: absolute;
      top:80px;
      color:white;
      left: 30px;

    }

    #title p{
      font-size: 20px;
      width:240px;
      word-wrap:break-word;


    }

    #img {
      position: absolute;
      top:550px;
      left: 30px;
      height: auto; 
      width: auto; 
      border: none;
    }

    #img img{

      width:240px;
      height:auto;
    }



    #next:hover {
      background-color: rgba(200,200,200,0.2);
      cursor: pointer;
    }

    .timeid circle:hover {
      fill: rgba(206, 18, 18, 0.8);
      r:3;


    }



</style>
<body>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="js/jquery.min.js"></script>

<div id="tablepath">
        <div ><p><strong>Paths</strong></p></div>

</div>

<div id="draw">

</div>

<div id="control">

  <div id="title">

  </div>

  <div id="story">
  </div>

  <div id="media">
    <div id="img"></div>
    <div id="video"></div>
  </div>

  <div id="next">
    <p><strong>NEXT</strong></p>
  </div>
</div>

<script src ="js/multiple_data.js"></script>

</body>

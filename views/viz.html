<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: black;
}

.points circle {
  fill: none;
  stroke: white;
  stroke-width: 2px;
}

.points text {
  font: 5px sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

    .mysvg {
      position: absolute;
      top: 0;
      left: 0;
    }
    rect { fill: transparent; }

    .mycanvas  {
      position: absolute;
      top: 0;
      left: 0;
    }
    .route {
      fill: none;
      stroke: #abacaa;
      stroke-width: 1px;
}

    .curroute{
      fill: none;
      stroke: #8a0505;
      stroke-width: 2px;

    }

    #tablepath {
        float: left;
        color: white;
        background-color: #474747;
        width: 130px;
        display: inline-block;

    }

    #tablepath div {
        border-bottom:1px solid black;
    }

    p { 
        margin:12px;
        font-family: roboto;
        font-size: 12px;
    }


    .thepaths:hover{
        color: red;
    }

    #draw {
        display: block;
        background: none;
        width: 960px;
        height:960px;
        float: left;
        position: relative;
    }
    .xaxis {
        fill:white;
        font: 10px sans-serif;

    }



</style>
<body>
